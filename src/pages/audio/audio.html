<div class="audioplayer"
     [ngClass]="{'audioplayer-playing':audioElement.paused == false, 'audioplayer-mute': audioElement.muted}">
    <audio #audioElement controls [src]="src" preload="auto">
    </audio>
    <div class="audioplayer-playpause" title="Pause" (click)="playPause()">
        <a href="#">Pause</a>
    </div>
    <div class="audioplayer-time audioplayer-time-current">{{time | timeMinSec}}</div>
    <div class="audioplayer-bar" #audioPlayerBarElement>
        <div class="audioplayer-bar-loaded" style="width: 100%"></div>
        <div class="audioplayer-bar-played" [ngStyle]="{'width': time/audioElement.duration | percentage}"></div>
    </div>
    <div class="audioplayer-time audioplayer-time-duration">{{audioElement.duration | timeMinSec}}</div>

        <!--</div>-->

</div>
